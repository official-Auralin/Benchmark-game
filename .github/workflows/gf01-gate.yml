name: GF01 Gate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run GF01 Gate
        shell: bash
        run: |
          set -o pipefail
          python -m gf01 gate --fixture-root tests/fixtures/official_example | tee gf01_gate_summary.json

      - name: Upload Gate Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gf01-gate-summary
          path: gf01_gate_summary.json
          if-no-files-found: warn
